            <div class="d-flex mx-auto flex-column flex-lg-row align-items-center">

    <!-- end header section -->

    <!-- list section -->
    <form action="/pets" method="post" enctype="multipart/form-data" class="form-horizontal container-fluid"
      id="add-adoption-pet-form">
      <fieldset>
        <legend>加入待領養寵物</legend>
        <div class="form-group required row">
          <label class="col-sm-2 control-label" for="input-adoption-pet-name">名稱/標題 </label>
          <div class="col-sm-10">
            <input type="text" name="adoption_pet_name" id="input-adoption-pet-name" class="form-control"
              maxlength="70">
          </div>
        </div>
        <div class="form-group required row">
          <label class="col-sm-2 control-label" for="input-adoption-pet-type">品種</label>
          <div class="col-sm-10">
            <select name="adoption_pet_type" id="input-adoption-pet-type" style="display:inline-block;width:100%;">
              <option value disabled selected hidden>--- 請選擇類別 ---</option>
            </select>
            <select name="adoption_species_choice" id="input-adoption-species-choice"
              style="display:inline-block;width:100%;">
              <option value disabled selected hidden>--- 選擇品種 ---</option>
            </select>
            <input type="text" name="adoption_species_name" placeholder="自定義品種名稱" id="input-adoption-species-name"
              class="form-control" style="display:none" maxlength="250">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 control-label" for="input-adoption-pet-gender">性別</label>
          <div class="col-sm-10">
            <select name="adoption_pet_gender" id="input-adoption-pet-gender" style="width:100%;">
              <option value="" disabled="" selected="" hidden="">--- 請選擇性別 ---</option>
              <option value="m">仔</option>
              <option value="f">女</option>
              <option value="">不知道</option>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 control-label" for="input-adoption-pet-age-type">年齡</label>
          <div class="col-sm-10">
            <select name="adoption_pet_age_type" id="input-adoption-pet-age-type"
              style="display:inline-block;width:100%;">
              <option value="" disabled="" selected="" hidden="">--- 請選擇年齡類別 ---</option>
              <option value="year">歲</option>
              <option value="month">月</option>
              <option value="">不知道</option>
            </select>
            <input type="text" name="adoption_pet_age" placeholder="年齡" id="input-adoption-pet-age" class="form-control"
              style="display:none" maxlength="4">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 control-label">基本資料</label>
          <div class="col-sm-10">
            <input type="checkbox" id="info_adoption_pet_fine_with_children" name="adoption_pet_fine_with_children">
            <label for="info_adoption_pet_fine_with_children">可與小孩子相處</label><br>
            <input type="checkbox" id="info_adoption_pet_fine_with_cat" name="adoption_pet_fine_with_cat">
            <label for="info_adoption_pet_fine_with_cat">可與貓咪相處</label><br>
            <input type="checkbox" id="info_adoption_pet_fine_with_dog" name="adoption_pet_fine_with_dog">
            <label for="info_adoption_pet_fine_with_dog">可與狗狗相處</label><br>
            <input type="checkbox" id="info_adoption_pet_need_outing" name="adoption_pet_need_outing">
            <label for="info_adoption_pet_need_outing">每天要出外散步</label><br>
            <input type="checkbox" id="info_adoption_pet_know_hygiene" name="adoption_pet_know_hygiene">
            <label for="info_adoption_pet_know_hygiene">懂得指定地方大小便</label><br>
            <input type="checkbox" id="info_adoption_pet_know_instruc" name="adoption_pet_know_instruc">
            <label for="info_adoption_pet_know_instruc">懂得聽簡單指令</label><br>
            <input type="checkbox" id="info_adoption_pet_neutered" name="adoption_pet_neutered">
            <label for="info_adoption_pet_neutered">已絕育</label><br>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 control-label" for="input-adoption-pet-other-info">其他資料</label>
          <div class="col-sm-10">
            <textarea id="input-adoption-pet-other-info" name="adoption_pet_other_info" row="14"
              style="width:100%;border-color: rgb(217,217,217);" maxlength="1000"></textarea>
          </div>
        </div>

        <div class="form-group required row">
          <label class="col-sm-2 control-label" for="input-adoption-pet-image">照片</label>
          <div class="col-sm-10">
            <!-- <div class="dropzone dz-clickable" id="input-adoption-pet-image">
              <div class="dz-default dz-message">
                <span>拖曳檔案到此 或 按此上傳檔案</span>
              </div>
            </div> -->
            <input type="file" class="top-spacing" name="image">
          </div>
        </div>

      </fieldset>

      <div class="buttons clearfix" style="text-align: center;">
        <a href="post-pets.html" class="adoption-pet-form-back-btn btn btn-info">返回</a>
        <input type="submit" class="adoption-pet-form-submit-btn btn btn-info" value="提交">
      </div>

    </form>



    <!-- end list section -->

  </div>
