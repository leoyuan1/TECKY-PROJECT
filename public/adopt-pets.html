</head>

<body>

            </span>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="d-flex mx-auto flex-column flex-lg-row align-items-center">

                  <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="adopt-pets.html">Adopt Pets</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="post-pets.html">Post Pets</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="community.html">Community</a>
                </li>
                <li class="nav-item">

              </ul>
              <form class="form-inline my-2 my-lg-0 ml-0 ml-lg-4 mb-3 mb-lg-0">
                <button class="btn  my-2 my-sm-0 nav_search-btn" type="submit"></button>
              </form>

              <a href="">
                Login / Signup
              </a>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <!-- end header section -->

    <!-- animals section -->
    <div class="animal_section">

      <div class="top-container">

        <div id="header-selector" class="selector">
          <div class="header-selector-row type">
            <input class="selector-radio" type="radio" name="selector-radio" value="all" id="selector_radio_1"
              checked="checked">
            <label class="selector-label" for="selector_radio_1">
              <span> 所有 </span>
              <img src="images/adoption-icons/all-icon.svg" alt="selector radio 1 icon">
            </label>
            <input class="selector-radio" type="radio" name="selector-radio" value="cat" id="selector_radio_2">
            <label class="selector-label" for="selector_radio_2">
              <span> 貓咪 </span>
              <img src="images/adoption-icons/cat-icon.svg" alt="selector radio 2 icon">
            </label>
            <input class="selector-radio" type="radio" name="selector-radio" value="dog" id="selector_radio_3">
            <label class="selector-label" for="selector_radio_3">
              <span> 狗狗 </span>
              <img src="images/adoption-icons/dog-icon.svg" alt="selector radio 3 icon">
            </label>
            <input class="selector-radio" type="radio" name="selector-radio" value="rabbit" id="selector_radio_4">
            <label class="selector-label" for="selector_radio_4">
              <span> 兔兔 </span>
              <img src="images/adoption-icons/rabbit-icon.svg" alt="selector radio 4 icon">
            </label>
            <input class="selector-radio" type="radio" name="selector-radio" value="others" id="selector_radio_5">
            <label class="selector-label" for="selector_radio_5">
              <span> 其他 </span>
              <img src="images/adoption-icons/others-icon.svg" alt="selector radio 5 icon">
            </label>
          </div>
          <label class="header-selector-section-title">性別</label>
          <div class="header-selector-row gender">
            <input class="selector-radio" type="radio" name="selector-radio-gender" value="all"
              id="selector_radio_gender_1" checked="checked">
            <label class="selector-label selector-gender" for="selector_radio_gender_1">
              <span> 所有 </span>
            </label>
            <input class="selector-radio" type="radio" name="selector-radio-gender" value="m"
              id="selector_radio_gender_2">
            <label class="selector-label selector-gender" for="selector_radio_gender_2">
              <span> 仔 </span>
            </label>
            <input class="selector-radio" type="radio" name="selector-radio-gender" value="f"
              id="selector_radio_gender_3">
            <label class="selector-label selector-gender" for="selector_radio_gender_3">
              <span> 女 </span>
            </label>
          </div>
          <label class="header-selector-section-title">年齡</label>
          <div class="header-selector-row age">
            <input class="selector-radio" type="radio" name="selector-radio-age" value="all" id="selector_radio_age_1"
              checked="checked">
            <label class="selector-label selector-age" for="selector_radio_age_1">
              <span> 所有 </span>
            </label>
            <input class="selector-radio" type="radio" name="selector-radio-age" value="b6m" id="selector_radio_age_2">
            <label class="selector-label selector-age" for="selector_radio_age_2">
              <span> 6個月以下 </span>
            </label>
            <input class="selector-radio" type="radio" name="selector-radio-age" value="6m1y" id="selector_radio_age_3">
            <label class="selector-label selector-age" for="selector_radio_age_3">
              <span> 6個月至1歲 </span>
            </label>
            <input class="selector-radio" type="radio" name="selector-radio-age" value="1y3y" id="selector_radio_age_4">
            <label class="selector-label selector-age" for="selector_radio_age_4">
              <span> 1歲至3歲 </span>
            </label>
            <input class="selector-radio" type="radio" name="selector-radio-age" value="3y8y" id="selector_radio_age_5">
            <label class="selector-label selector-age" for="selector_radio_age_5">
              <span> 3歲至8歲 </span>
            </label>
            <input class="selector-radio" type="radio" name="selector-radio-age" value="8yu" id="selector_radio_age_6">
            <label class="selector-label selector-age" for="selector_radio_age_6">
              <span> 8歲以上 </span>
            </label>
          </div>
          <input type="hidden" name="language" value="chi">
        </div>

        <ul id="header-selector-expender" class="full-width-container selector-expender"
          onclick="if (!window.__cfRLUnblockHandlers) return false; expendSelector()">
          <li><span><strong>進階搜尋</strong></span></li>
          <li>
            <div id="expender-arrow" class="arrow-up"></div>
          </li>
        </ul>

      </div>

      <div class="main-container">
        <main class="cd-main-content">
          <div class="cd-tab-filter-wrapper">
            <div class="cd-tab-filter">
              <ul class="cd-filters">
                <li class="placeholder">
                  <a data-type="all" href="#0">All</a> <!-- selected option on mobile -->
                </li>
                <li class="filter"><a class="selected" href="#0" data-type="all">All</a></li>
                <li class="filter" data-filter=".color-1"><a href="#0" data-type="color-1">Color 1</a></li>
                <li class="filter" data-filter=".color-2"><a href="#0" data-type="color-2">Color 2</a></li>
              </ul> <!-- cd-filters -->
            </div> <!-- cd-tab-filter -->
          </div> <!-- cd-tab-filter-wrapper -->

          <section class="cd-gallery filter-is-visible">
            <ul>
              <li class="mix color-1 check1 radio2 option3"><img src="/uploads/pet-img/cat.jpg" alt="Image 1"></li>
              <li class="mix color-2 check2 radio2 option2"><img src="/uploads/pet-img/cat.jpg" alt="Image 2"></li>
              <li class="mix color-1 check3 radio3 option1"><img src="/uploads/pet-img/cat.jpg" alt="Image 3"></li>
              <li class="mix color-1 check3 radio2 option4"><img src="/uploads/pet-img/cat.jpg" alt="Image 4"></li>
              <li class="mix color-1 check1 radio3 option2"><img src="/uploads/pet-img/cat.jpg" alt="Image 5"></li>
              <li class="mix color-2 check2 radio3 option3"><img src="/uploads/pet-img/cat.jpg" alt="Image 6"></li>
              <li class="mix color-2 check2 radio2 option1"><img src="/uploads/pet-img/cat.jpg" alt="Image 7"></li>
              <li class="mix color-1 check1 radio3 option4"><img src="/uploads/pet-img/cat.jpg" alt="Image 8"></li>
              <li class="mix color-2 check1 radio2 option3"><img src="/uploads/pet-img/cat.jpg" alt="Image 9"></li>
              <li class="mix color-1 check3 radio2 option4"><img src="/uploads/pet-img/cat.jpg" alt="Image 10"></li>
              <li class="mix color-1 check3 radio3 option2"><img src="/uploads/pet-img/cat.jpg" alt="Image 11"></li>
              <li class="mix color-2 check1 radio3 option1"><img src="/uploads/pet-img/cat.jpg" alt="Image 12"></li>
              <li class="gap"></li>
              <li class="gap"></li>
              <li class="gap"></li>
            </ul>
            <div class="cd-fail-message">No results found</div>
          </section> <!-- cd-gallery -->

          <div class="cd-filter filter-is-visible">
            <form>
              <div class="cd-filter-block">
                <h4>Search</h4>

                <div class="cd-filter-content">
                  <input type="search" placeholder="Try color-1...">
                </div> <!-- cd-filter-content -->
              </div> <!-- cd-filter-block -->

              <div class="cd-filter-block">
                <h4>Check boxes</h4>

                <ul class="cd-filter-content cd-filters list">
                  <li>
                    <input class="filter" data-filter=".check1" type="checkbox" id="checkbox1">
                    <label class="checkbox-label" for="checkbox1">Option 1</label>
                  </li>

                  <li>
                    <input class="filter" data-filter=".check2" type="checkbox" id="checkbox2">
                    <label class="checkbox-label" for="checkbox2">Option 2</label>
                  </li>

                  <li>
                    <input class="filter" data-filter=".check3" type="checkbox" id="checkbox3">
                    <label class="checkbox-label" for="checkbox3">Option 3</label>
                  </li>
                </ul> <!-- cd-filter-content -->
              </div> <!-- cd-filter-block -->

              <div class="cd-filter-block">
                <h4>Select</h4>

                <div class="cd-filter-content">
                  <div class="cd-select cd-filters">
                    <select class="filter" name="selectThis" id="selectThis">
                      <option value="">Choose an option</option>
                      <option value=".option1">Option 1</option>
                      <option value=".option2">Option 2</option>
                      <option value=".option3">Option 3</option>
                      <option value=".option4">Option 4</option>
                    </select>
                  </div> <!-- cd-select -->
                </div> <!-- cd-filter-content -->
              </div> <!-- cd-filter-block -->

              <div class="cd-filter-block">
                <h4>Radio buttons</h4>

                <ul class="cd-filter-content cd-filters list">
                  <li>
                    <input class="filter" data-filter="" type="radio" name="radioButton" id="radio1" checked>
                    <label class="radio-label" for="radio1">All</label>
                  </li>

                  <li>
                    <input class="filter" data-filter=".radio2" type="radio" name="radioButton" id="radio2">
                    <label class="radio-label" for="radio2">Choice 2</label>
                  </li>

                  <li>
                    <input class="filter" data-filter=".radio3" type="radio" name="radioButton" id="radio3">
                    <label class="radio-label" for="radio3">Choice 3</label>
                  </li>
                </ul> <!-- cd-filter-content -->
              </div> <!-- cd-filter-block -->
            </form>

            <a href="#0" class="cd-close">Close</a>
          </div> <!-- cd-filter -->

          <a href="#0" class="cd-filter-trigger">Filters</a>
        </main> <!-- cd-main-content -->
      </div>

    </div>
    <!-- end animals section -->

  </div>
